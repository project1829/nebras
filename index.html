<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نبراس العلم</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-gray-100">

    <div class="relative min-h-screen flex flex-col items-center justify-center text-white p-4 md:p-6 overflow-hidden">
        <div class="absolute inset-0 bg-cover bg-center z-0" style="background-image: url('images/hero-banner.jpg');"></div>
        <div class="absolute inset-0 bg-nibras-blue/80 z-10"></div>
        
        <div class="relative z-20 flex flex-col items-center justify-center text-center w-full max-w-4xl animate-fade-in">
            <header class="mb-6 md:mb-8">
                <img src="images/logo.svg" alt="شعار نبراس العلم" class="h-20 md:h-32 w-auto drop-shadow-lg animated-logo">
            </header>

            <main class="flex-grow flex flex-col items-center justify-center">
                <h1 class="text-3xl md:text-6xl font-extrabold text-nibras-gold drop-shadow-md mb-6 md:mb-10 leading-tight">نبراس العلم</h1>
                
                <div class="marquee-container max-w-2xl mb-10 md:mb-16">
                    <p class="marquee-text text-base md:text-2xl font-light text-gray-200">
                        بيع، شراء، وتبادل كتبك الجامعية بسهولة. وفّر أكثر، وساهم في مجتمع طلابي مستدام.
                    </p>
                </div>

                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="login.html" class="bg-nibras-gold text-nibras-blue font-bold py-2 px-8 md:py-3 md:px-10 rounded-lg shadow-lg hover:bg-yellow-400 transition-transform transform hover:scale-105 duration-300 ease-in-out text-base md:text-lg">
                        تسجيل الدخول
                    </a>
                    <a href="register.html" class="bg-transparent border-2 border-nibras-gold text-nibras-gold font-bold py-2 px-8 md:py-3 md:px-10 rounded-lg shadow-lg hover:bg-nibras-gold hover:text-nibras-blue transition-all duration-300 ease-in-out text-base md:text-lg">
                        إنشاء حساب جديد
                    </a>
                </div>
            </main>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
