<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>نبراس العلم - استعادة كلمة المرور</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nabras-blue': '#1A365D',
                        'nabras-gold': '#D69E2E',
                        'nabras-light': '#F7FAFC',
                        'nabras-gray': '#4A5568'
                    },
                    fontFamily: {
                        'cairo': ['Cairo', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="font-cairo bg-gradient-to-br from-nabras-light to-blue-50 min-h-screen">
    <!-- تم تصميم هذه الصفحة بالفعل لتكون متجاوبة بشكل جيد باستخدام Tailwind CSS classes مثل max-w-md و w-full و p-4 و sm:px-6 و lg:px-8. -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <a href="index.html" class="inline-flex items-center space-x-2 space-x-reverse mb-8">
                    <img src="images/logo.svg" alt="نبراس العلم" class="h-16 w-16">
                    <span class="text-2xl font-bold text-nabras-blue">نبراس العلم</span>
                </a>
                <h2 class="text-3xl font-bold text-nabras-blue">استعادة كلمة المرور</h2>
                <p class="mt-2 text-nabras-gray">أدخل بريدك الإلكتروني وسنرسل لك رابط الاستعادة</p>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-8">
                <form id="reset-password-form" novalidate="" class="space-y-6">
                    <div id="form-error-generic" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>
                    <div id="form-success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg"></div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-nabras-gray mb-2">البريد الإلكتروني</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-nabras-gray" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                            </div>
                            <input 
                                id="email" 
                                name="email" 
                                placeholder="البريد الإلكتروني" 
                                required="" 
                                type="email"
                                class="form-input pr-10 block w-full border-gray-300 rounded-lg focus:ring-nabras-gold focus:border-nabras-gold"
                            />
                        </div>
                        <p id="email-error" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>
                    
                    <div>
                        <button 
                            id="reset-submit-button" 
                            type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-nabras-gold hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nabras-gold transition-all duration-200 hover:shadow-lg"
                        >
                            <span class="absolute right-0 inset-y-0 flex items-center pr-3">
                                <svg class="h-5 w-5 text-yellow-200 group-hover:text-yellow-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </span>
                            إرسال رابط الاستعادة
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <a href="login.html" class="font-medium text-nabras-gold hover:text-yellow-600 transition-colors">
                            العودة إلى تسجيل الدخول
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reset-password-form');
            const submitButton = document.getElementById('reset-submit-button');
            const successMessage = document.getElementById('form-success-message');
            const errorMessage = document.getElementById('form-error-generic');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Hide previous messages
                successMessage.classList.add('hidden');
                errorMessage.classList.add('hidden');
                
                // Simulate form submission
                submitButton.disabled = true;
                submitButton.textContent = 'جاري الإرسال...';
                
                setTimeout(() => {
                    // Show success message
                    successMessage.textContent = 'تم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني.';
                    successMessage.classList.remove('hidden');
                    
                    // Reset button
                    submitButton.disabled = false;
                    submitButton.textContent = 'إرسال رابط الاستعادة';
                }, 2000);
            });
        });
    </script>
</body>
</html>
