<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>نبراس العلم - إضافة كتاب</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nabras-blue': '#1A365D',
                        'nabras-gold': '#D69E2E',
                        'nabras-light': '#F7FAFC',
                        'nabras-gray': '#4A5568'
                    },
                    fontFamily: {
                        'cairo': ['Cairo', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body id="page-add-book" class="font-cairo bg-nabras-light">
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="home.html" class="flex items-center space-x-2 space-x-reverse">
                <img src="images/logo.png" alt="نبراس العلم" class="h-10 w-10">
                <span class="text-xl font-bold text-nabras-blue">نبراس العلم</span>
            </a>
            <!-- زر العودة - تم تحسينه ليكون متجاوبًا -->
            <a href="home.html" class="text-nabras-gold hover:text-yellow-600 transition-colors p-2 rounded-md md:p-0">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-8 sm:p-10">
                <h1 class="text-2xl sm:text-3xl font-bold text-nabras-blue mb-8 text-center">إضافة كتاب جديد</h1>
                
                <form id="add-book-form" class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-nabras-gray mb-2">عنوان الكتاب</label>
                        <input 
                            id="title" 
                            name="title" 
                            required="" 
                            type="text"
                            placeholder="أدخل عنوان الكتاب"
                            class="form-input block w-full border-gray-300 rounded-lg focus:ring-nabras-gold focus:border-nabras-gold"
                        />
                    </div>
                    
                    <div>
                        <label for="author" class="block text-sm font-medium text-nabras-gray mb-2">المؤلف</label>
                        <input 
                            id="author" 
                            name="author" 
                            required="" 
                            type="text"
                            placeholder="أدخل اسم المؤلف"
                            class="form-input block w-full border-gray-300 rounded-lg focus:ring-nabras-gold focus:border-nabras-gold"
                        />
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-nabras-gray mb-2">الوصف</label>
                        <textarea 
                            id="description" 
                            name="description" 
                            rows="4"
                            placeholder="أدخل وصف الكتاب (اختياري)"
                            class="form-input block w-full border-gray-300 rounded-lg focus:ring-nabras-gold focus:border-nabras-gold resize-none"
                        ></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="price" class="block text-sm font-medium text-nabras-gray mb-2">السعر (ر.س)</label>
                            <input 
                                id="price" 
                                name="price" 
                                required="" 
                                step="0.5" 
                                type="number"
                                placeholder="0.00"
                                class="form-input block w-full border-gray-300 rounded-lg focus:ring-nabras-gold focus:border-nabras-gold"
                            />
                        </div>
                        
                        <div>
                            <label for="condition" class="block text-sm font-medium text-nabras-gray mb-2">حالة الكتاب</label>
                            <select 
                                id="condition" 
                                name="condition" 
                                required=""
                                class="form-input block w-full border-gray-300 rounded-lg focus:ring-nabras-gold focus:border-nabras-gold"
                            >
                                <option value="">اختر حالة الكتاب</option>
                                <option value="new">جديد</option>
                                <option value="excellent">مستعمل بحالة ممتازة</option>
                                <option value="good">مستعمل بحالة جيدة</option>
                                <option value="fair">مستعمل مع ملاحظات</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-nabras-gray mb-2">صور الكتاب</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-nabras-gold transition-colors">
                            <div class="space-y-4">
                                <div class="flex justify-center">
                                    <svg class="w-12 h-12 text-nabras-gray" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                </div>
                                <div>
                                    <label for="file-upload" class="cursor-pointer">
                                        <span class="bg-nabras-gold text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition-colors inline-block">ارفع ملفات</span>
                                        <input id="file-upload" multiple="" name="file-upload" type="file" accept="image/*" class="hidden"/>
                                    </label>
                                    <p class="mt-2 text-sm text-nabras-gray">أو اسحبها وأفلتها هنا</p>
                                </div>
                                <p class="text-xs text-nabras-gray">PNG, JPG حتى 2MB</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row gap-4 pt-6">
                        <button 
                            type="button" 
                            onclick="window.location.href='home.html'"
                            class="flex-1 bg-gray-200 text-nabras-gray px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors font-medium"
                        >
                            إلغاء
                        </button>
                        <button 
                            type="submit"
                            class="flex-1 bg-nabras-gold text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition-colors font-medium"
                        >
                            إضافة الكتاب
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js" type="module"></script>
    <script>
        // File upload functionality
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-upload');
            const dropZone = fileInput.closest('.border-dashed');

            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });

            // Handle drag and drop
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('border-nabras-gold', 'bg-blue-50');
            });

            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('border-nabras-gold', 'bg-blue-50');
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('border-nabras-gold', 'bg-blue-50');
                handleFiles(e.dataTransfer.files);
            });

            function handleFiles(files) {
                if (files.length > 0) {
                    console.log(`تم اختيار ${files.length} ملف(ات)`);
                    // Here you would typically handle the file upload
                }
            }
        });
    </script>
</body>
</html>
